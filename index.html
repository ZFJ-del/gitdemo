<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>云南旅行 — 简洁行程与必看景点观看</title>
    <style>
        :root{--accent:#2b8a7a;--muted:#666;--maxw:900px;background:#fff}
        *{box-sizing:border-box}
        body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", sans-serif; margin:0; color:#111; line-height:1.5; background:#fbfdfc}
        .wrap{max-width:var(--maxw); margin:28px auto; padding:20px}
        header{display:flex;gap:16px;align-items:center}
        .logo{width:64px;height:64px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#5bb7a9);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
        h1{font-size:1.5rem;margin:0}
        p.lead{color:var(--muted);margin:8px 0 18px}
        .hero{border-radius:10px;overflow:hidden;margin:14px 0}
        .hero img{width:100%;height:220px;object-fit:cover;display:block}
        .grid{display:grid;grid-template-columns:1fr;gap:14px}
        @media(min-width:760px){.grid{grid-template-columns:1fr 320px}}
        .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 6px 18px rgba(18,30,42,0.06)}
        .list{padding:0;margin:0;list-style:none}
        .list li{padding:8px 0;border-bottom:1px dashed #eee}
        .small{font-size:0.9rem;color:var(--muted)}
        .gallery{display:flex;gap:8px;flex-wrap:wrap}
        .gallery img{width:calc(50% - 4px);height:90px;object-fit:cover;border-radius:6px;cursor:pointer}
        footer{font-size:0.85rem;color:var(--muted);text-align:center;margin:20px 0}
        .btn{display:inline-block;padding:8px 12px;background:var(--accent);color:#fff;border-radius:8px;text-decoration:none}
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">云</div>
            <div>
                <h1>云南旅行指南</h1>
                <p class="lead">自然、人文与美食的交汇地。简洁行程与实用小贴士，帮你规划云南之行。</p>
            </div>
        </header>

        <div class="hero card"></div>
